Resources:
# https://docs.aws.amazon.com/AWSCloudFormation/latest/TemplateReference/aws-resource-iam-user.html
  MyUser:
    Type: AWS::IAM::User
    Properties:
      UserName: 'my-cool-user'
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/job-function/ViewOnlyAccess
      Policies:
      - PolicyName: MyCoolPolicy
        PolicyDocument:
          Version: 2012-10-17
          Statement:
            - Sid: IamListAccess
              Effect: Allow
              Action:
              - 'iam:ListRoles'
              - 'iam:ListUsers'
              Resource: '*'
  MyInlinePolicy:
# https://docs.aws.amazon.com/AWSCloudFormation/latest/TemplateReference/aws-resource-iam-policy.html
    Type: 'AWS::IAM::Policy'
    Properties:
      PolicyName: MyInlinePolicy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action: 'ec2:*'
            Resource: '*'
      Users:
        - !Ref MyUser
  MySecondInlinePolicy:
# https://docs.aws.amazon.com/AWSCloudFormation/latest/TemplateReference/aws-resource-iam-userpolicy.html
      Type: 'AWS::IAM::UserPolicy'
      Properties:
        PolicyName: MySecondInlinePolicy
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action: 's3:*'
              Resource: '*'
        UserName: !Ref MyUser